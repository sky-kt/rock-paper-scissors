<script>
    function get_random_int(max) {
        return (Math.floor(Math.random() * max) + 1);
    }

    function player_input() {
        player_command = window.prompt('Rock, paper, or scissors?');
        let lowercase_command = player_command.toLowerCase();
        return lowercase_command;
    }

    function computer_input() {
        let move = get_random_int(3);
        //Getting a random number between 1 and 3
        if (move === 1) {
            return("rock");
        }
        else if (move === 2) {
            return("paper");
        }
        else {
            return("scissors");
        }
    }

    function play_game() {
        let player = player_input();
        let computer = computer_input();
        // console.log(`You: ${player}`);
        // console.log(`Computer: ${computer}`);
        check_winner(player, computer);
    }

    function check_winner(player, computer) {
        if (player === computer) {
            declare_winner("Nobody", player, computer);
        }

        else if (player === "rock") {
            if (computer === "scissors") {
                declare_winner("Player", player, computer);
            }
            else declare_winner("Computer", player, computer);
        } 
        
        else if (player === "paper") {
            if (computer === "rock") {
                declare_winner("Player", player, computer);
            }
            else declare_winner("Computer", player, computer);
        }
        
        else if (player === "scissors") {
            if (computer === "paper") {
                declare_winner("Player", player, computer);
            }
            else declare_winner("Computer", player, computer);
        }
        
        else {
            console.log("Invalid input.");
        }
    }

    function declare_winner(winner, player, computer) {
        alert(`
        You: ${player}
        Computer: ${computer}
        ${winner} wins!
        `);
    }

    play_game();
</script>
